  <app-top-bar></app-top-bar>
  <table class = "table">
  <thead>
    <tr >
    <th>Name</th>
    <th>Acount</th>
  </tr>
  </thead>
  <tr *ngFor = "let transaction of transactions">
    <ng-container *ngIf = "transaction.type === 'investment'">
      <td>{{transaction.name.first}} {{transaction.name.last}}</td>
      <td >{{getRandomNumber(1,4000,2)}}</td>
    </ng-container>
  </tr>
    </table>
